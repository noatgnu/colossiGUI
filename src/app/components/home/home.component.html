<app-file-upload-form (fileEvent)="fileEventHandler($event)"></app-file-upload-form>
<div class="container mt-4" [@initialize]="isHidden ? 'hidden': 'reveal'">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="col-4">
            <label class="mt-2" for="cell-type">Cell type(s):</label>
            <select multiple type="text" formControlName="cellType" class="form-control" id="cell-type">
              <option value="macrophage">Macrophage</option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-4">

          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="text-right mt-2">
    <button type="button" class="btn btn-success" (click)="upload()">Submit Data</button>
  </div>

  <div class="card mt-4" *ngIf="resultObservable|async; let result">
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Summary statistics</th>
                <th scope="col">Frequency</th>
              </tr>
            </thead>
            <tbody>
              <tr (mouseover)="sendBoxPlotData(r['Var1'])" *ngFor="let r of result['summaryStats']">
                <td>{{r['Var1']}}</td>
                <td>{{r['Freq']}}</td>
              </tr>
            </tbody>
          </table>
          <button class="button btn btn-info" (click)="showAllBoxplot()">Show All</button>
        </div>
        <div class="col-4">
          <app-graphing></app-graphing>
        </div>
      </div>
    </div>
  </div>

  <app-dot-plot></app-dot-plot>
</div>
