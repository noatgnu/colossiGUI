<app-file-upload-form (fileEvent)="fileEventHandler($event)"></app-file-upload-form>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="col-4">
            <label class="mt-2" for="example-para">Example-para:</label>
            <input type="text" formControlName="info" class="form-control" id="example-para">
          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="text-right mt-2">
    <button type="button" class="btn btn-success" (click)="upload()">Submit Data</button>
  </div>
  <app-graphing></app-graphing>
  <app-dot-plot></app-dot-plot>
</div>
